<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Askerval</title>
</head>
<body>
<nav>
    <h1>Askerval</h1>
    <div class="buttons">
        <button id="rate-view-btn">Rate</button>
        <button id="history-view-btn">History</button>
        <button id="settings-view-btn">Settings</button>
    </div>
</nav>

<div id="rate-view" class="toggle-view">
    <h2>What's your mood?</h2>
    <div class="mood-rating">
        <span>bad</span>

        <input type="radio" name="mood" id="1_mood" value="1">
        <label for="1_mood">1</label>

        <input type="radio" name="mood" id="2_mood" value="2">
        <label for="2_mood">2</label>

        <input type="radio" name="mood" id="3_mood" value="3">
        <label for="3_mood">3</label>

        <input type="radio" name="mood" id="4_mood" value="4">
        <label for="4_mood">4</label>

        <input type="radio" name="mood" id="5_mood" value="5">
        <label for="5_mood">5</label>

        <span>good</span>
    </div>
</div>


<div id="history-view" class="toggle-view" style="display: none;">
    <h2>Moods</h2>
    <ul id="prev-moods"></ul>
</div>

<div id="settings-view" class="toggle-view" style="display: none">
    <h2>Settings</h2>
    asdf
    qwer
</div>

<script>
    require('./src/frontend/frontend');
</script>

</body>
</html>

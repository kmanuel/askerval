<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Askerval</title>
</head>
<body>
<nav class="teal accent-4">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo left">Askerval</a>
        <ul id="nav-mobile" class="right">
            <li id="rate-nav" class="nav-item active"><a id=rate-view-btn" href="#">Rate</a></li>
            <li id="list-nav" class="nav-item"><a id="history-view-btn" href="#">History</a></li>
            <li id="settings-nav" class="nav-item"><a id="settings-view-btn" href="#">Settings</a></li>
        </ul>
    </div>
</nav>

<div id="rate-view" class="start-view toggle-view">
    <h3 id="the-question">What's your mood?</h3>
    <div class="mood-rating">
        <form action="#">
            <p>
                <label>
                    <input type="radio" name="rating" value="1">
                    <span>terrible</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="rating" value="2">
                    <span>bad</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="rating" value="3">
                    <span>okay</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="rating" value="4">
                    <span>good</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="rating" value="5">
                    <span>excellent</span>
                </label>
            </p>
        </form>
    </div>
</div>


<div id="history-view" class="toggle-view">

    <ul id="prev-ratings" class="collection with-header">
        <li class="collection-header"><h4>Answers</h4></li>
        <!-- inserted by js -->
    </ul>
</div>

<div id="settings-view" class="toggle-view">
    <form id="settings-form">
        <input id="question-settings" type="text" name="question-input">
        <label for="question-settings">Question</label>
        <br>
        <input id="interval-settings" type="number" name="interval-input">
        <label for="interval-settings">Interval</label>
        <br>
        <button class="btn waves-effect waves-light">Save</button>
    </form>
</div>

<script>
    require('./src/frontend/frontend');
</script>

<script src="materialize/js/materialize.js"></script>

</body>
</html>
